<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="DOM manipulation">
    <meta name="author" content="Jimmy Jameson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="sheet">
        <header>
          <h1>To do list</h1>
          <p>Let's plan for today!</p>
          <form>
            <input id="textInput" type="text" name="list" placeholder="ex.: do homework">
            <input id="submitBtn" type="submit" name="submitBtn" value="add">
          </form>
        </header>
        <ul>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
